<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            height: 150px;
            width: 25vw;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            background-color: azure;
        }
        button{
            cursor: pointer;
            background-color: blanchedalmond;
            font-weight: bold;
            font-size: large;
            font-family: serif;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <input type="text" name="num1" id="num1" placeholder="enter number1">
        <input type="text" name="num2" id="num2" placeholder="enter number2">
        <button id="btn">Add</button>
    </div>
    <script src="./using-typescript.js"></script>
</body>
</html>
